<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <button>Rock</button><button>Paper</button><button>Scissors</button>
    </div>
    <h1 class="gameWinner"></h1>
    <div class="choices">
      <h2 class="playerChoice">Player Choice:</h2>
      <h2 class="computerChoice">Computer Choice:</h2>
    </div>
    <h3 class="roundWinner"></h3>
    <div id="scores">
      <h4 class="playerScore">Player Score:</h4>
      <h4 class="computerScore">Computer Score:</h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
